<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="pregame-screen">
        <div class="pregame-title">TIC TAC TOE</div>
        <div id="pregame-display">
            <div class="player-menu">
                <div class="character-option" data-poption="p1-op">
                    <img class="player-character pchover" data-player="p1-gojo" src="./images/gojo.jpg">
                    <img class="player-character pchover" data-player="p1-nobara" src="./images/nobara.jpg">
                </div>
                <div class="name-input">
                    <label for="p1-name">Player 1 Name: </label>
                    <input type="text" id="p1-name" name="p1-name">
                </div>
            </div>
            <button class="play-button">Play</button>
            <div class="player-menu">
                <div class="character-option" data-poption="p2-op">
                    <img class="player-character pchover" data-player="p2-sukuna" src="./images/sukuna.png">
                    <img class="player-character pchover" data-player="p2-yuji" src="./images/yuji.jpg">
                </div>
                <div class="name-input">
                    <label for="p2-name">Player 2 Name: </label>
                    <input type="text" id="p2-name" name="p2-name">
                </div>
            </div>
        </div>
    </div>

    <div id="game-display">
        <div class="player-col">
            <h1 class="player-turn" data-turn="p1-turn"></h1>
            <img class="picon-img" data-img="p1-img" src="./images/gojo.jpg">
        </div>
        <div class="board"> 
            <div class="game-grid">
                <div class="grid-box" data-boxnum="0"></div>
                <div class="grid-box" data-boxnum="1"></div>
                <div class="grid-box" data-boxnum="2"></div>
    
                <div class="grid-box" data-boxnum="3"></div>
                <div class="grid-box" data-boxnum="4"></div>    
                <div class="grid-box" data-boxnum="5"></div>
    
                <div class="grid-box" data-boxnum="6"></div>
                <div class="grid-box" data-boxnum="7"></div>
                <div class="grid-box" data-boxnum="8"></div>
            </div>
        </div>
        <div class="player-col">
            <h1 class="player-turn" data-turn="p1-turn"></h1>
            <img class="picon-img" data-img="p2-img" src="./images/yuji.jpg">
        </div>
    </div>

    <div id="end-game-display">
        <span class="winner-text"></span>   
        <button class="play-button end-button">Play Again</button>
    </div>
</body>
</html>
